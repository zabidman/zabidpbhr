<!-- application form section-->
<div id="main">
      <div class="form">
        <h1 align="center">Leave Application</h1>
        <p>Please fill in <span style="color:red">Employee details</span> below:-</p>
        <form class="" action="" method="">
            <label>EmployeeID:</label>
            <input type="text" pattern="[0][3][5]{1}[0-1]{1}-[0-9]{6}" placeholder="XX-XXXXXX" required/>
          <br/>
            <label>First name:</label>
            <input type="text" pattern="[A-Za-z]{4,30}" placeholder="only 4-30 scharacters allowed" required/>
          <br/>
            <label>Last name:</label>
            <input type="text" pattern="[A-Za-z]{4,30}" placeholder="only 4-30 scharacters allowed" required/>
          <br/>
            <label>IC No:</label><input type="text" pattern="[0][3][5]{1}[0-1]{1}-[0-9]{6}" placeholder="XX-XXXXXX" required/>
          <br/>
            <label for="">Email</label>
            <input type="email" placeholder="****@pb.edu.bn" name="" value="" required>
          <br/>
              <label>Position:</label></br>
              <select multiple>
                <option>Janitor</option>
                <option>Lecturer</option>
                <option>IT technician</option>
                <option>Human Resource</option>
                <option>Gardener</option>
              </select>
          <br/>
            <label>Departure date:</label>
            <input type="text" placeholder="DD/MM/YYYY" required/>
          <br/>
            <label>Arrival date:</label>
            <input type="text" placeholder="DD/MM/YYYY" required/>
          <br/>
            <label for="">Leave duration:</label><input type="number" name="" value="" placeholder="1-14 days">
          <br/>
            <label for="">Address 1:</label>
          <br/>
            <textarea id="address1" name="name" rows="2" cols="50"></textarea>
          <br/>
            <label for="">Address 2:(if any)</label>
          <br/>
            <textarea id="address2" name="name" rows="2" cols="50"></textarea>
          <br/>
            <label for="">Justification:</label>
          <br/>
            <textarea id="Justification" name="name" rows="10" cols="90"></textarea>
          <br>
            <button align="ce">submit</button>
        </form>
      </div>
